<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
	<rect class="back" width="100%" height="100%"></rect>
	<circle class="right-circle" cx="5%" cy="90%" r="20%"></circle>
	<circle class="left-circle" cx="95%" cy="50%" r="50%"></circle>
	<style>
		.back{
			fill:rgba(248, 249,250,1);
						
		}
		.right-circle, .left-circle{
			stroke:#cccccc;
			fill:none;
			stroke-width:10px;
			stroke-dasharray:30;
			stroke-opacity:0.2;
		}
	</style>
</svg>